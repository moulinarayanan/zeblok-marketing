
<!DOCTYPE html>
<!--[if IE 8]>               <html class="no-js lt-ie9" lang="en"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js" lang="en"> <!--<![endif]-->

<head>
    <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width" />
  <title>neighborhood map</title>
  <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>

  	<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAsNRVNSymTIXj_y5OBnNc360MnWjK-J7s&sensor=false"></script>
	<script>
		var map;
		function initialize() {
			var mapOptions = {
				zoom: 8,
				center: new google.maps.LatLng(-34.397, 150.644)
			};
			map = new google.maps.Map(document.getElementById('map-canvas'),mapOptions);
		}
		google.maps.event.addDomListener(window, 'load', initialize);
		
	</script>
	<script>
	function mapload(lat, long){
		var mylatlong = new google.maps.LatLng(lat, long);
		map.setCenter(mylatlong);
	}
	</script>
</head>
<body>
	<form action="mapload">
	  lat: <input type="decimal" name="lat"><br>
	  long: <input type="decimal" name="long"><br>
	  <input type="submit" value="Submit">
	</form>
	<div id="map-canvas"></div>
		
</body>
</html>
